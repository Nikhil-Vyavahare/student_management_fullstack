<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Registration Form</title>
</head>
<body>
    <div class="container">
    <h2>Student Registration Form</h2>
    <form id="studentForm">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State</label>
        <input type="text" id="state" name="state" required>

        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" name="pincode" required>

        <label for="enrollmentDate">Enrollment Date</label>
        <input type="date" id="enrollmentDate" name="enrollmentDate" required>

        <label for="course">Course</label>
        <input type="text" id="course" name="course" required>

        <button id="btnRegister" type="submit">Register Student</button>
    </form>
</div>
<a href="index.html" class="back-btn">â¬… Back to Home</a>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("studentForm");

    form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = {
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            gender: document.getElementById("gender").value,
            dateOfBirth: document.getElementById("dateOfBirth").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            address: document.getElementById("address").value,
            city: document.getElementById("city").value,
            state: document.getElementById("state").value,
            pincode: document.getElementById("pincode").value,
            enrollmentDate: document.getElementById("enrollmentDate").value,
            course: document.getElementById("course").value
        };

        try {
            const response = await fetch("http://localhost:8080/students", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            });


            if (response.ok) {
                alert("Student registered successfully!");
                form.reset();
            } else {
                const error = await response.json();
                alert("Error: " + (error.message || "Something went wrong"));
            }
        } catch (error) {
            console.error("Error:", error);
            alert("An error occurred while registering the student.");
        }
    });
});
</script>
</body>
</html>
